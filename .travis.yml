sudo: true
language: php
php:
  - 5.6
  - 7.0
  - hhvm
env:
  global:
    - ES_VERSION="2.4" JAVA_HOME="/usr/lib/jvm/java-8-oracle/jre"
matrix:
  allow_failures:
    - php: hhvm
install:
  - sudo apt-get install -y oracle-java8-set-default
  - ES_URL=$(curl -sS "https://esvm-props.kibana.rocks/builds" | jq -r ".branches[\"$ES_VERSION\"].zip")
  - curl -L -o elasticsearch.zip $ES_URL
  - unzip elasticsearch.zip
  - ./elasticsearch-*/bin/elasticsearch -d
before_script:
  - composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH
  - if [[ $TRAVIS_PHP_VERSION != "hhvm" ]]; then echo 'memory_limit = -1' Â» ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  - php -i | grep memory
  - php -i | grep ini
  - composer install --no-interaction --prefer-dist
script:
  - vendor/bin/phpunit --coverage-clover=coverage.clover
  - vendor/bin/phpcs -p --standard=PSR2 --ignore=vendor/,Tests/app/,Resources/ ./
after_script:
  - vendor/bin/coveralls
